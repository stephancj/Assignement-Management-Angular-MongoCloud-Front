<div class="edit-container" *ngIf="assignment">
  <h3>Edition of the {{assignment.nom}} assignment</h3>
  <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">
    <mat-form-field>
      <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Edit the subject" [(ngModel)]="assignment.idSubject" name="note">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Edit the studen" [(ngModel)]="assignment.idStudent" name="teacher">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Edit the comment" [(ngModel)]="assignment.comment" name="remarque"></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Edit the score" [(ngModel)]="assignment.score" name="score">
    </mat-form-field>
    <mat-checkbox [(ngModel)]="assignment.rendu" name="rendu">Submitted</mat-checkbox>
    <br>
    <mat-divider></mat-divider>
    <button mat-raised-button color="primary" [disabled]="((!nomAssignment)||(!dateDeRendu))">
      Edit the assignment
    </button>
  </form>
</div>
