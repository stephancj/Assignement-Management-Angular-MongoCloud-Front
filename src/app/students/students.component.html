<p>
    Display limit : 
       <input type="range" 
              min=1 max={{totalDocs}} value=10 
              [(ngModel)]="limit"
              (change)="getStudents()"
       /> {{limit}}
</p>
<mat-divider></mat-divider>
<table mat-table [dataSource]="students" class="mat-elevation-z8 demo-table">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- picture Column -->
    <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> picture </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.picture" width="50" height="50"> </td>
      </ng-container>
  
    <!-- nom Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Selection de la page des students"
                 (page)="handlePage($event)"
                 class="demo-paginator"
                 [length]="totalPages"
                 [pageSize]="limit"
                 [pageIndex]="page"
  >
  </mat-paginator>
  <mat-divider></mat-divider>
  <p>
    Students total number {{totalDocs}}, displayed: {{limit}}
</p>
