<p>
    Display limit : 
       <input type="range" 
              min=1 max={{totalDocs}} value=10 
              [(ngModel)]="limit"
              (change)="getSubjects()"
       /> {{limit}}
</p>
<mat-divider></mat-divider>
<mat-grid-list cols="4" rowHeight="150">
    <mat-grid-tile *ngFor="let item of subjects">
        <mat-card class="subject-card">
            <mat-card-header>
                <div mat-card-avatar>
                    <img mat-card-avatar [src]="item.picture" alt="Card Image">
                    </div>
                <mat-card-title>{{ item.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                Teacher ID:  {{item.teacher_id}}
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
<mat-divider></mat-divider>
<p>
    Subjects total number {{totalDocs}}, displayed: {{limit}}
</p>
