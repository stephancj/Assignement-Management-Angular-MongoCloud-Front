<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title class="login-title">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
            <mat-form-field appearance="fill" class="login-input">
                <mat-label>Email or Username</mat-label>
                <input matInput type="email" name="email" [(ngModel)]="email" required>
            </mat-form-field>
            <br>
            <mat-form-field class="login-input">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="password" required>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="login()" class="login-input">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
